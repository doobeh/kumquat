{% if DEFAULT_PAGINATION %}
<div class="row">
    <div class="large-12 columns">
        <div class="pagination-centered">
         <ul class="pagination">
            {% if articles_page.has_previous() %}
                <li><a href="{{ SITEURL }}/{{ articles_previous_page.url }}">Previous Page</a></li>
            {% endif %}
            {% if articles_page.has_next() %}
                <li><a href="{{ SITEURL }}/{{ articles_next_page.url }}">Next Page</a></li>
            {% endif %}
         </ul>
         </div>
    </div>
</div>
{% endif %}
